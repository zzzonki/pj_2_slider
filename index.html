<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="jq.js" defer></script>
    <script src="code.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Слайдер</h1>
        <div class="slider">
            <div class="slider-lenta">
                <div class="slider-lenta-item" id="sl_4">fake</div>
                <div class="slider-lenta-item real" id="sl_0">0</div>
                <div class="slider-lenta-item real" id="sl_1">1</div>
                <div class="slider-lenta-item real" id="sl_2">2</div>
                <div class="slider-lenta-item real" id="sl_3">3</div>
                <div class="slider-lenta-item real" id="sl_4">4</div>
                <div class="slider-lenta-item" id="sl_0">fake</div>
            </div>
            <div class="slider-bullets">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
            </div>
            <div class="slider-arrow-left">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="slider-arrow-right">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
